{% extends "base.html" %}

{% block title %}
APS 10 for {{date|date:"l F jS, Y"}}
{% endblock title %}

{% block content %}

<form method="post" action="">
    {{ formset.management_form }}
{% csrf_token %} 
<table>
    {% for form in formset %}
    <tr>
       {% for field in form %}
       <td>{{field}}</td>
       {% endfor %}
    </tr>
    {% endfor %}
</table>
<input type="submit" value="Submit" />
</form>
{% endblock content %}
